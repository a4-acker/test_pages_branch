name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main      # 需要部署的分支

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: ./test_pages_branch 

      - name: Compile TypeScript (scripts/exportEnv.ts)
        run: npx tsc ./scripts/exportEnv.ts
        working-directory: ./test_pages_branch 

      - name: Generate dynamic environment variables
        run: node scripts/exportEnv.js # 執行已編譯的 JavaScript 腳本
        working-directory: .
        
      - name: Build project
        run: npm run build
        working-directory: ./test_pages_branch

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./test_pages_branch/dist
          destination_dir: ${{ env.BASE_PATH }}
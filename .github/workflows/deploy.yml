name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # 指定 Node.js 版本

      - name: Install dependencies
        run: npm install
        working-directory: ./test_pages_branch # 指定包含 package.json 的子目錄

      - name: Build project
        run: npm run build
        working-directory: ./test_pages_branch

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./test_pages_branch/dist # 指定生成的靜態文件目錄
